<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="jobHistory">
      <h2 data-cy="jobHistoryDetailsHeading"><span jhiTranslate="gatewayApp.employeeJobHistory.detail.title">Job History</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jobHistory.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeJobHistory.startDate">Start Date</span></dt>
        <dd>
          <span>{{ jobHistory.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeJobHistory.salary">Salary</span></dt>
        <dd>
          <span>{{ jobHistory.salary }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeJobHistory.job">Job</span></dt>
        <dd>
          <div *ngIf="jobHistory.job">
            <a [routerLink]="['/job', jobHistory.job?.id, 'view']">{{ jobHistory.job?.jobName }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeJobHistory.employee">Employee</span></dt>
        <dd>
          <div *ngIf="jobHistory.employee">
            <a [routerLink]="['/employee', jobHistory.employee?.id, 'view']">{{ jobHistory.employee?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeJobHistory.department">Department</span></dt>
        <dd>
          <div *ngIf="jobHistory.department">
            <a [routerLink]="['/department', jobHistory.department?.id, 'view']">{{ jobHistory.department?.departmentName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job-history', jobHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
